<html>

	<head>

		<title>Ejemplo validacion</title>
		<link rel="stylesheet" type="text/css" href="estilo.css">
		<script type="text/javascript" src="valida.js"></script>

	</head>

	<body>

		<table class="signup" border="0" cellpadding="2" cellspacing="15" bgcolor="#eeeeee">

			<th colspan="2" align="center">Forma de datos</th>

			<form method="post" action="datos.php" onSubmit="return validate(this)">

				<tr>
					<td>Nombre</td>
					<td><input type="text" maxlength="32" name="nombre" /></td>
				</tr>

				<tr>
					<td>Apellido</td>
					<td><input type="text" maxlength="32" name="apellido" /></td>
				</tr>

				<tr>
					<td>Username</td>
					<td><input type="text" maxlength="16" name="username" /></td>
				</tr>

				<tr>
					<td>Email</td>
					<td><input type="text" maxlength="64" name="email" /></td>
				</tr>

				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="Enviar" />
					</td>
				</tr>
			</form>

		</table>

	</body>

</html>
